<div class="col-md-8 addbook">
<form class="form-horizontal addbook" novalidate>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label" >Name Of Book</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="" placeholder="Playint It In My Way" ng-model="book.name">
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Name Of Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="" placeholder="Sachin Tendulkar" ng-model="book.author">
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Date </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="" placeholder="10/11/2014" ng-model="book.date">
    </div>
  </div>

  <div class="form-group">
  	 <label for="" class="col-sm-2 control-label">Rating : </label>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Reading
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Finished
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Dropped 
        </label>
      </div>

    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-lg">Submit</button>
      <button type="reset" class="btn btn-default btn-lg">Clear</button>
    </div>


  </div>
</form> 
</div>
