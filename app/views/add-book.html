<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <a href="/#/" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Home</a>

        <h1>Add a book</h1>
        <hr>
        <form action="" method="POST" role="form">       
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name of Book" ng-model="book.name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Author" ng-model="book.author">
            </div>


            <div class="form-group">
                <input type="text" class="form-control" placeholder="Category" ng-model="book.category">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Date Added" ng-model="book.date_added">
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="status" ng-model="book.status" value="reading">
                    Reading
                </label>
                <label>
                    <input type="radio" name="status" ng-model="book.status" value="complete">
                    Complete
                </label>
                <label>
                    <input type="radio" name="status" ng-model="book.status" value="skipped">
                    Skipped
                </label>
            </div>
        
            <button type="submit" class="btn btn-info btn-block" ng-click="addBook($event);"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Book</button>
        </form>
    </div>
</div>
